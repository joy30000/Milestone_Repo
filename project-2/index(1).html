<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PW Skills | Counter</title>

  <!-- imported the css file -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- Font family import -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <!-- logo -->
    <div class="logo">
      <div class="container">
        <p id="title">Movie List</p>
      </div>
    </div>
    <!-- end of logo -->
    <!-- search container -->
    <div class="search-container">
      <div class="search-element">

        <input type="text" class="form-control" placeholder="Search Movie Title ..." id="movie-search-box"
          onkeyup="findMovies()" onclick="findMovies()">

        <div class="search-list" id="search-list">

        </div>
      </div>
    </div>
    <!-- end of search container -->

    <!-- result container -->
    <div class="container">
      <div class="result-container">
        <div class="result-grid" id="result-grid">

        </div>
      </div>
    </div>
    <!-- end of result container -->
  </div>


  <!-- imported js file below -->
  <script src="./counter.js"></script>
</body>

</html>
